<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <h1>Welcome to the Library</h1>
    <button class = "addBook" id ="addBookDialogBtn"> Add new book</button>
    <dialog>
        <form id="addBookForm">
            <h3>Add New Book</h3>
            <div class="formOption">
                <label for="title">Title</label>
                <input type="text" name = "title" id="title" required>
            </div>  
            <div class="formOption">
                <label for ="author">Author</label>
                <input type="text" name = "author" id="author" required>
            </div>
            <div class="formOption">
                <label for="pages">Number of pages</label>
                <input type="number" name = "pages" id="pages" required min="1" max="99999">
            </div>
            <div class="formOption">
                <label for="read">Read?</label>
                <select name = "read" required>
                    <option value = "read">Read</option>
                    <option value = "not_read" selected>Not Read</option>
                </select>
            </div>
        </form>
        <div class = "dialogButtons">
            <button class = "addBook" id="addBookDataBtn">Add Book</button>
            <button class = "closeBtn">Cancel</button>    
        </div>
    </dialog>
    <div class = "books">
        <div class = "book">
            <button class="deleteBtn">X</button>
            <p class = "title">Test</p>
            <p class = "author">Testy Teston</p>
            <p class = "pages">1900</p>
        </div>
        <div class = "book">
            <p class = "title">Test2</p>
            <p class = "author">Testy2 Teston2</p>
            <p class = "pages">1902</p>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
